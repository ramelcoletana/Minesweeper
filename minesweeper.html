<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
<link href='css/mines.css' rel='stylesheet' />
<title>Game | Minesweeper</title>
<script src='js/jquery-1.10.0.min.js'></script>
<script src='js/minesweeper.js'></script>
</head>
<body onload="init()"><!-- <input type="text" id="sample" onkeyup="sample(this.value)" value=""/> -->
<center><h3>Minesweeper</h3></center>
<div id="container"></div>
    <span id="dummy"></span>
    <div class="board">
        <span>Board size: </span>
        <select id="select-board">
            <option value="9,9,10">Beginner 10 mines, 9 x 9 tile grid</option>
            <option value="16,16,40">Intermediate 40 mines, 16 x 16 tile grid</option>
            <option value="16,30,50" selected>Advanced 99 mines, 30 x 30 tile grid</option>
        </select>
        <input type="text" id="mines"/> <span>Bomb</span>
        <input type="text" id="time"/> <span>Time</span>
    </div>
	<div id="overlay" style="display:none;position: fixed;top: 0;bottom: 0;right: 0;left: 0;background: black;z-index: 500;opacity: 0.5 "></div>
	<div id="gameOver" style="border-radius: 3px;display:none;padding: 10px;background: white;z-index: 600;position: fixed;left: 34%;top: 25%;width: 400px;">
		 <h3 style="font-family: inherit;font-weight: lighter;">Game Over</h3>
		 <div style="float: right; margin-top: 10px;">
			<button id="btnGO" type="reset" class="btn btn-success">Ok</button>
		</div>
	</div>
</body>
</html>
